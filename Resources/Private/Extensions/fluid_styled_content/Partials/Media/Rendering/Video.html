<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{file.properties.poster}">
    <f:variable name="poster"><f:cObject typoscriptObjectPath="lib.videoPoster" data="{file.properties}" currentValueKey="pid" /></f:variable>
</f:if>

<f:media class="video-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" additionalConfig="{settings.media.additionalConfig}" additionalAttributes="{poster: poster}" />
</html>
