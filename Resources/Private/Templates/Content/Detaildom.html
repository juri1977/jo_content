<div class="news_wrap">
	<div class="row">
		<f:if condition="{news.falMedia}">
			<f:then>
				<div class="col-md-5 image-container">
					<f:for each="{news.falMedia}" as="image" iteration="i">
						<f:switch expression="{image.originalResource.type}">
							<f:case value="4">
								<f:media class="news_image video detail-img-{i.index} total-{i.total}" file="{image}" />
							</f:case>
							<f:defaultCase>
								<a href="{f:uri.image(image: image)}" title="<f:format.raw>{news.title}</f:format.raw>" data-title="{image.title} <div class='lb-trenner'></div> {image.description}" data-lightbox="lb-66" target="">
									<f:image class="news_image detail-img-{i.index} total-{i.total}" image="{image}" />
								</a>
							</f:defaultCase>
						</f:switch>
					</f:for>
				</div>
				<div class="col-lg-7 news-info-container">
			</f:then>
			<f:else>
				<div class="col-lg-12 news-info-container">
			</f:else>
		</f:if>
			<div class="news-info">
				<f:if condition="{settings.modus} == 'date'">
					<div class="datetime">
						<f:format.date format="%d. %B %Y">{news.datetime}</f:format.date>
					</div>
				</f:if>
				<div class="news-title">
					<f:format.raw>{news.title}</f:format.raw>
					<div class="news-subtitle">{news.teaser}</div>
				</div>
				<div class="news-bodytext">
					<f:format.html>{news.bodytext}</f:format.html>
				</div>
			</div>
		</div>
	</div>
	<div class="news-detail jo-detail">
		<f:if condition="{news.contentElements}">
			<f:for each="{news.contentElements}" as="val" key="k">
				<div class="news-item">
					<div class="news-link" data-toggle="collapse" data-target=".joToCollapse-{k}" aria-expanded="true" >{val.header}</div>
			        <div class="joToCollapse joToCollapse-{k} collapse in" data-parent=".news-detail">
				      	<div class="joCollapseItem">
					        <f:format.html>{val.bodytext}</f:format.html>
				      	</div>
				    </div>
				</div>
			</f:for>
		</f:if>
	</div>
</div>
